<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="userColorCustomize">
        <button class="randomColor">Colorful</button>
        <div class="colorContainer">
            <label for="chooseColor">Choose color</label>
            <input type="color" class="userColorChoice">
        </div>
        <button class="darker">Darker</button>
    </div>
    <div class="gridContainer" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false"></div>
    <div>
        <button class="clearedBtn">Clear</button>
        <select class="ratioChanged" name="ratio">
            <option value="ratio">Ratio</option>
            <option value="8">8:8</option>
            <option value="16">16:16</option>
            <option value="32">32:32</option>
            <option value="64">64:64</option>
          </select>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
