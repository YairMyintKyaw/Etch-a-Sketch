<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="userColorCustomize">
        <button class="randomColor">Colorful</button>
        <div class="colorContainer">
            <label for="chooseColor">Choose color</label>
            <input type="color" class="userColorChoice">
        </div>
        <button class="darker">Darker</button>
    </div>
    <div class="gridContainer" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false"></div>
    <div class="belowBtn">
        <button class="clearedBtn">Clear</button>
        <div class="ratioChanged">Ratios</div>
        
    </div>
    <div class="alertBox">
        <div class="ratios">
            <div value="8">8:8</div>
            <div value="16">16:16</div>
            <div value="32">32:32</div>
            <div value="64">64:64</div>
            <div value="back">Return</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
